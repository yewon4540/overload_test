<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${title})"></head>
<body>
  <div th:replace="fragments :: topbar(${title})"></div>

  <h3 th:text="${summary}">요약</h3>
  <div class="grid">
    <div class="card">
      <h4>AWS 체험</h4>
      <ul>
        <li th:each="b : ${bullets}" th:text="${b}">항목</li>
      </ul>
    </div>
    <div class="card">
      <h4>체크리스트</h4>
      <ul>
        <li>보안 그룹 최소 권한</li>
        <li>S3 버킷 정책/차단 설정</li>
        <li>CloudWatch 알람/지표</li>
        <li>비용 탐색기/예산 알림</li>
      </ul>
    </div>
  </div>

  <a class="btn" href="/course">목록으로</a>
</body>
</html>
