<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수강신청</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>수강신청 페이지</h2>
<div class="course-container">
    {% for course in courses %}
    <div class="course-card">
        <h3>{{ course.title }}</h3>
        <p>{{ course.desc }}</p>
        <a href="{{ url_for('course_detail', course_id=course.id) }}">강의 상세</a>
    </div>
    {% endfor %}
</div>
<a class="logout" href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
