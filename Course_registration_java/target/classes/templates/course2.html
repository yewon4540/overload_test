<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${title})"></head>
<body>
  <div th:replace="fragments :: topbar(${title})"></div>

  <h3 th:text="${summary}">요약</h3>
  <div class="card">
    <p class="muted">HTTP → 라우팅 → 폼 전송 → 응답 흐름을 미니 앱으로 익힙니다.</p>
    <ol>
      <li th:each="b : ${bullets}" th:text="${b}">스텝</li>
    </ol>
  </div>

  <h4>데모 요청 시나리오</h4>
  <pre>
GET /posts
POST /posts (title, content)
GET /posts/{id}
  </pre>

  <a class="btn" href="/course">목록으로</a>
</body>
</html>
